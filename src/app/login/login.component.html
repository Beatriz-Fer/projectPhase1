<body>
  <div class="section">

    <div class="content">
      <img src="/assets/twitter_logo.png" width="60px" height="60px">
      <div class="heading">
        <h2>Log In to Twitter</h2>
      </div>

      <div class="main">
        <div *ngIf="registrationSuccess" class="success">Registration successful! Please login with your credentials.</div>
        <br>
        <form class="form" (ngSubmit)="login()" #loginForm="ngForm">
          <input type="email" id="email" name="email" required [(ngModel)]="user.email" placeholder="Email"><br>
          <input type="password" id="password" name="password" required [(ngModel)]="user.password" placeholder="Password"><br>
          <div *ngIf="loginError" class="error">Incorrect email or password. <br>
            <h5> Please ensure you provide same details as from registration</h5></div>
          <div class="btn">
            <button type="submit" [disabled]="loginForm.invalid">Log In</button>
          </div>
        </form>
      </div>

    </div>

  </div>
</body>
